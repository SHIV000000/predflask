<!-- templates/404.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Page Not Found!</strong>
        <span class="block sm:inline">The page you're looking for doesn't exist.</span>
    </div>
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="text-blue-500 hover:text-blue-700">Return to Home</a>
    </div>
</div>
{% endblock %}
